<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        body {
            font-family: Arial,  sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            width: 360px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            height: 370px;
        }
        img {
            width: 360px;
            height: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .semua {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            margin: 10px;
        }
        .gambar-2 {
            display: flex;
            align-items: center;
        }
        .gambar-2 img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            overflow: hidden;
        }
        h2 {
            padding: 5px;
            margin: 10px;
        }
        .gambar-2 span {
            padding: 10px;
        }
        
        .icon {
            display: flex;
            justify-content: end;
            align-items: center;
            gap: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="gambar.png">
        <h2>Urban Dreams</h2>
        <div class="semua">
            <div class="gambar-2">
                <img src="foto.png" alt="">
                <span>Cody Fish</span>
            </div>
            <div class="icon">
                <i class="hgi hgi-stroke hgi-favourite"></i><span>24</span>
                <i class="hgi hgi-stroke hgi-message-01"></i><span>5</span>
            </div>
        </div>
    </div>
</body>
</html>
